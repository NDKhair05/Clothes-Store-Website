<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Log in</title>
</head>

<body>  
    
    <a href="index.html" class="exit" ><i class="fa-solid fa-door-open iconexit" style="color: #fff ; size: 100px;"></i></a>
    <div class="container" id="container">  
        <div class="form-container sign-up">
            <form>
                <h1>Đăng Ký</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i></a>
                    <!-- <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i></a> -->
                    <!-- <a href="#" class="icon"> -->
                        <!-- <i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <span>hoặc sử dụng phương thức khác để đăng ký</span>
                <input id="inpName" type="text" placeholder="Name">
                <input id="inpEmail" type="email" placeholder="Email">
                <input id="inpPassword" type="password" placeholder="Password">
                <button id="register-main" class="btn" type="button">Đăng ký</button>
            </form>
            <dialog id="noti">
                <p><b>Đăng ký thành công. Vui lòng đăng nhập!</b></p>
                <button id="closeDia" >OK</button>
            </dialog> 
        </div>
        <div class="form-container sign-in">
            <form action="index.html">
                <h1>Đăng Nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i></a>
                    <!-- <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i></a> -->
                    <!-- <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <span>hoặc sử dụng phương thức khác để đăng nhập</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" style="text-decoration: underline;">Quên mật khẩu?</a>
                <button  id="login-main" class="btn" type="submit">Đăng nhập</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="images/vku.webp" style="max-width: 100px; margin-bottom: 40px;" alt="VKU BRAND">
                    <h1>Chào mừng bạn</h1>
                    <p>Bạn đã có tài khoản? Hãy đăng nhập!</p>
                    <button  class="hidden btn" id="login">
                        Đăng nhập
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="images/vku.webp" style="max-width: 100px; margin-bottom: 40px;" alt="VKU BRAND">
                    <h1>Xin chào</h1>
                    <p>Đăng ký nếu bạn chưa có tài khoản</p>
                    <button class="hidden btn" id="register">
                        Đăng ký
                    </button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
